<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMarcaLabel_idmarca}" for="idmarca" />
                    <h:inputText id="idmarca" value="#{marcaController.selected.idmarca}" title="#{bundle.CreateMarcaTitle_idmarca}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_idmarca}"/>
                    <h:outputLabel value="#{bundle.CreateMarcaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{marcaController.selected.nombre}" title="#{bundle.CreateMarcaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateMarcaRequiredMessage_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{marcaController.create}" value="#{bundle.CreateMarcaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{marcaController.prepareList}" value="#{bundle.CreateMarcaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMarcaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
