<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDetallesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDetallesEmpty}" rendered="#{detallesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{detallesController.items.rowCount > 0}">
                    <h:outputText value="#{detallesController.pagination.pageFirstItem + 1}..#{detallesController.pagination.pageLastItem + 1}/#{detallesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{detallesController.previous}" value="#{bundle.Previous} #{detallesController.pagination.pageSize}" rendered="#{detallesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{detallesController.next}" value="#{bundle.Next} #{detallesController.pagination.pageSize}" rendered="#{detallesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{detallesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallesTitle_idDetalles}"/>
                            </f:facet>
                            <h:outputText value="#{item.idDetalles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallesTitle_ram}"/>
                            </f:facet>
                            <h:outputText value="#{item.ram}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallesTitle_resolucionCamara}"/>
                            </f:facet>
                            <h:outputText value="#{item.resolucionCamara}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallesTitle_capacidadBateria}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadBateria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallesTitle_capacidadAlmacenamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidadAlmacenamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDetallesTitle_idreferencia}"/>
                            </f:facet>
                            <h:outputText value="#{item.idreferencia}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{detallesController.prepareView}" value="#{bundle.ListDetallesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallesController.prepareEdit}" value="#{bundle.ListDetallesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{detallesController.destroy}" value="#{bundle.ListDetallesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{detallesController.prepareCreate}" value="#{bundle.ListDetallesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDetallesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
