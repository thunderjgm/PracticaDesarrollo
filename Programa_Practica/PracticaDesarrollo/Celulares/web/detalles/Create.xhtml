<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDetallesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_idDetalles}" for="idDetalles" />
                    <h:inputText id="idDetalles" value="#{detallesController.selected.idDetalles}" title="#{bundle.CreateDetallesTitle_idDetalles}" required="true" requiredMessage="#{bundle.CreateDetallesRequiredMessage_idDetalles}"/>
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_ram}" for="ram" />
                    <h:inputText id="ram" value="#{detallesController.selected.ram}" title="#{bundle.CreateDetallesTitle_ram}" required="true" requiredMessage="#{bundle.CreateDetallesRequiredMessage_ram}"/>
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_resolucionCamara}" for="resolucionCamara" />
                    <h:inputText id="resolucionCamara" value="#{detallesController.selected.resolucionCamara}" title="#{bundle.CreateDetallesTitle_resolucionCamara}" required="true" requiredMessage="#{bundle.CreateDetallesRequiredMessage_resolucionCamara}"/>
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_capacidadBateria}" for="capacidadBateria" />
                    <h:inputText id="capacidadBateria" value="#{detallesController.selected.capacidadBateria}" title="#{bundle.CreateDetallesTitle_capacidadBateria}" required="true" requiredMessage="#{bundle.CreateDetallesRequiredMessage_capacidadBateria}"/>
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_capacidadAlmacenamiento}" for="capacidadAlmacenamiento" />
                    <h:inputText id="capacidadAlmacenamiento" value="#{detallesController.selected.capacidadAlmacenamiento}" title="#{bundle.CreateDetallesTitle_capacidadAlmacenamiento}" required="true" requiredMessage="#{bundle.CreateDetallesRequiredMessage_capacidadAlmacenamiento}"/>
                    <h:outputLabel value="#{bundle.CreateDetallesLabel_idreferencia}" for="idreferencia" />
                    <h:selectOneMenu id="idreferencia" value="#{detallesController.selected.idreferencia}" title="#{bundle.CreateDetallesTitle_idreferencia}" required="true" requiredMessage="#{bundle.CreateDetallesRequiredMessage_idreferencia}">
                        <f:selectItems value="#{referenciaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{detallesController.create}" value="#{bundle.CreateDetallesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{detallesController.prepareList}" value="#{bundle.CreateDetallesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDetallesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
