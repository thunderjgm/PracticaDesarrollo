<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLoginLabel_idlogin}"/>
                    <h:outputText value="#{loginController.selected.idlogin}" title="#{bundle.ViewLoginTitle_idlogin}"/>
                    <h:outputText value="#{bundle.ViewLoginLabel_user}"/>
                    <h:outputText value="#{loginController.selected.user}" title="#{bundle.ViewLoginTitle_user}"/>
                    <h:outputText value="#{bundle.ViewLoginLabel_password}"/>
                    <h:outputText value="#{loginController.selected.password}" title="#{bundle.ViewLoginTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loginController.destroyAndView}" value="#{bundle.ViewLoginDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLoginEditLink}"/>
                <br />
                <h:commandLink action="#{loginController.prepareCreate}" value="#{bundle.ViewLoginCreateLink}" />
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.ViewLoginShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLoginIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
