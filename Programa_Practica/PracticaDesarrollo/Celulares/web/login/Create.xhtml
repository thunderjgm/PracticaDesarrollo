<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLoginTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLoginLabel_idlogin}" for="idlogin" />
                    <h:inputText id="idlogin" value="#{loginController.selected.idlogin}" title="#{bundle.CreateLoginTitle_idlogin}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_idlogin}"/>
                    <h:outputLabel value="#{bundle.CreateLoginLabel_user}" for="user" />
                    <h:inputText id="user" value="#{loginController.selected.user}" title="#{bundle.CreateLoginTitle_user}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_user}"/>
                    <h:outputLabel value="#{bundle.CreateLoginLabel_password}" for="password" />
                    <h:inputText id="password" value="#{loginController.selected.password}" title="#{bundle.CreateLoginTitle_password}" required="true" requiredMessage="#{bundle.CreateLoginRequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{loginController.create}" value="#{bundle.CreateLoginSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{loginController.prepareList}" value="#{bundle.CreateLoginShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLoginIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
