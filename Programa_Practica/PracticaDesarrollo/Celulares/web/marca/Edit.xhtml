<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMarcaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMarcaLabel_idmarca}" for="idmarca" />
                    <h:inputText id="idmarca" value="#{marcaController.selected.idmarca}" title="#{bundle.EditMarcaTitle_idmarca}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_idmarca}"/>
                    <h:outputLabel value="#{bundle.EditMarcaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{marcaController.selected.nombre}" title="#{bundle.EditMarcaTitle_nombre}" required="true" requiredMessage="#{bundle.EditMarcaRequiredMessage_nombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{marcaController.update}" value="#{bundle.EditMarcaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMarcaViewLink}"/>
                <br />
                <h:commandLink action="#{marcaController.prepareList}" value="#{bundle.EditMarcaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMarcaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
